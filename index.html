<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let input = document.querySelector("#input");
        let qrButton = document.querySelector("#qrButton");
        let qrImage = document.querySelector("#qrImage");

        qrButton.addEventListener("click", function () {
          if (input.value === "") {
            alert("Please provide input");
            return;
          }
          qrImage.setAttribute(
            "src",
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
              encodeURIComponent(input.value)
          );
        });
      });
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>QR Generator</title>
  </head>
  <body class="bg-primary">
    <div class="container-fluid">
      <div class="card w-50 mx-auto mt-5">
        <div class="card-header">
          <h5 class="card-title text-center">QR Generator</h5>
        </div>
        <div class="card-body mx-auto">
          <div class="input-group mb-5">
            <input
              type="text"
              id="input"
              class="form-control"
              placeholder="text or url"
            />
            <button class="btn btn-outline-primary" type="button" id="qrButton">
              Generate QR
            </button>
          </div>
          <div class="text-center mb-5">
            <img src="" id="qrImage" class="rounded" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
